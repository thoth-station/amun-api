                Pipfile stating software stack (direct dependencies) of an
                application.
              example: >-
                [[source]]
                url = "https://pypi.org/simple"
                verify_ssl = true
                name = "pypi"

                [packages]
                deprecated = "*"
                requests = "*"
                thoth-common = "*"
                thoth-storages = "*"
                toml = "*"
                prometheus-flask-exporter = "*"
                prometheus-client = "*"
                gunicorn = "*"
                connexion = {extras = ["swagger-ui"],version = "*"}
                flask = "==1.1.4"
                flask-cors = "*"
                flask-script = "*"
                sentry-sdk = {extras = ["flask"],version = "*"}
                more-itertools = "*"
                werkzeug = "==1.0.1"

                [dev-packages]
                grpcio = "<1.28"
                grpcio-tools = "<1.28"

                [pipenv]
                allow_prereleases = false

                [requires]
                python_version = "3.8"
            requirements_locked:
              type: string
              description: Pipfile.lock with fully pinned down and resolved software stack.
              example: >-
                {
                  "_meta": {
                      "hash": {
                          "sha256": "628d5477ad5df4fd13a391a162ae1fa307bd7549914ffdbfba8a223ed31d3467"
